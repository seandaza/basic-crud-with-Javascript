<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   <!--  Cargar hoja de estilo -->
   <link rel="stylesheet" href="style.css">
   <!-- Cargar script -->
   <script src="functions.js"></script>
</head>
<body>
    <h1>Registro</h1>
    <!-----Formulario -->
    <input type="text" placeholder="Nombre" id="nombre"/>
    <input type="text" placeholder="Apellido" id="apellido"/>
    <br/>
    <input type="email" placeholder="Email" id="email"/>
    <input type="number" placeholder="Telefono" id="telefono"/>
    <br/>
    <button id="btnRegistrar" onclick="agregarPersona2()">Registrar</button>
    <button id="btnActualizar" onclick="actualizarPersona()">Actualizar</button>
    <br/>
    <hr/>
    <br/>
    <!-- Tabla Listado de Personas -->
    <table id="tablaPersonas">
        <thead id="cabeceraTabla">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!-- Cuerpo de la Tabla---->
        <tbody id="cuerpoTabla">

        </tbody>
</body>
</html>
